<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form Validation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      display: none;
      text-align: center;
      background: #2ecc71;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      animation: pop 0.6s ease;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Here</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <div class="error" id="usernameError">Username is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error" id="passwordError">Password must be at least 6 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <div class="error" id="confirmError">Passwords do not match</div>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="success-message" id="successMsg">
      ðŸŽ‰ Registered Successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      // Username validation
      if (username.value.trim() === '') {
        showError('usernameError');
        valid = false;
      } else hideError('usernameError');

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value.trim())) {
        showError('emailError');
        valid = false;
      } else hideError('emailError');

      // Password validation
      if (password.value.length < 6) {
        showError('passwordError');
        valid = false;
      } else hideError('passwordError');

      // Confirm password validation
      if (confirmPassword.value !== password.value || confirmPassword.value === '') {
        showError('confirmError');
        valid = false;
      } else hideError('confirmError');

      // If all inputs are valid
      if (valid) {
        form.style.display = 'none';
        successMsg.style.display = 'block';
      }
    });

    function showError(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideError(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
